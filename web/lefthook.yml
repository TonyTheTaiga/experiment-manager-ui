pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,svelte,json,css,html}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
    
    check:
      files: git diff --name-only --staged --diff-filter=d
      glob: "*.{js,ts,svelte}"
      run: pnpm check

pre-push:
  parallel: true
  commands:
    check:
      run: pnpm check
